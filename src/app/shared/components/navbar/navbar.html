@if (!collapsed) {
  <nav class="nav-expanded">
    <button class="navbar-hamburger" type="button" aria-label="Toggle navigation">
      <img class="hamburger"
           ngSrc="./assets/menu.svg"
           width="26" height="26"
           aria-label="Toggle navigation"
           title="Toggle navigation button"
           alt="Toggle navigation button"
           (click)="onToggle()">
    </button>
    <div class="navbar-wrapper" aria-hidden="true">
      <a class="navbar-brand" (click)="onNavigateTo('/')">
        <img [src]="path" alt="@ks89/angular-modal-gallery brand icon" width="30" height="auto" title="@ks89/angular-modal-gallery"/>
      </a>
      <ul class="navbar-nav">
        <li class="nav-item {{isNavItemActive('/getting-started')}}">
          <a class="nav-link" (click)="onNavigateTo('/getting-started')">Getting started</a>
        </li>
        <li class="nav-item {{isNavItemActive('/features')}}">
          <a class="nav-link" (click)="onNavigateTo('/features')">Features</a>
        </li>
        <li class="nav-item {{isNavItemActive('/demo')}}">
          <a class="nav-link" (click)="onNavigateTo('/demo')">Examples</a>
        </li>
        <li class="nav-item {{isNavItemActive('/migration')}}">
          <a class="nav-link" (click)="onNavigateTo('/migration')">Migration guide</a>
        </li>
        <li class="nav-item {{isNavItemActive('/about')}}">
          <a class="nav-link" (click)="onNavigateTo('/about')">About</a>
        </li>
        <li style="margin-top: 5px; margin-left: 8px;">
          <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="5YATRVKDHQCGU">
            <input type="image" src="https://www.paypalobjects.com/en_GB/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="PayPal – The safer, easier way to pay online!">
            <img alt="" border="0" src="https://www.paypalobjects.com/it_IT/i/scr/pixel.gif" width="1" height="1">
          </form>
        </li>
      </ul>
    </div>
    <form id="githubButtons" class="form-inline my-2 my-lg-0">
      <a class="github-badge" href="https://github.com/Ks89">
        <img src="https://img.shields.io/github/forks/Ks89/angular-modal-gallery.svg?label=Fork&style=social">
      </a>
      <a class="github-badge" href="https://github.com/Ks89/angular-modal-gallery/stargazers">
        <img src="https://img.shields.io/github/stars/Ks89/angular-modal-gallery.svg?style=social&label=Stars">
      </a>
      <a class="github-badge" href="https://github.com/Ks89/angular-modal-gallery/network/members">
        <img src="https://img.shields.io/github/forks/Ks89/angular-modal-gallery.svg?style=social&label=Fork">
      </a>
      <a class="github-badge" href="https://github.com/Ks89/angular-modal-gallery/watchers">
        <img src="https://img.shields.io/github/watchers/Ks89/angular-modal-gallery.svg?style=social&label=Watch">
      </a>
    </form>
  </nav>
} @else {
  <nav class="nav-collapsed">
    <button class="navbar-hamburger" type="button" aria-label="Toggle navigation">
      <img class="hamburger"
           ngSrc="./assets/menu.svg"
           width="26" height="26"
           (click)="onToggle()" alt="menu">
    </button>
    <div class="navbar-wrapper" aria-hidden="true">
      <a class="navbar-brand" (click)="onNavigateTo('/')">&#64;ks89/angular-modal-gallery</a>
      <ul class="navbar-nav">
        <li class="nav-item {{isNavItemActive('/getting-started')}}">
          <a class="nav-link" (click)="onNavigateTo('/getting-started')">Getting started</a>
        </li>
        <li class="nav-item {{isNavItemActive('/migration')}}">
          <a class="nav-link" (click)="onNavigateTo('/migration')">Migration guide</a>
        </li>
        <li class="nav-item {{isNavItemActive('/features')}}">
          <a class="nav-link" (click)="onNavigateTo('/features')">Features</a>
        </li>
        <li class="nav-item {{isNavItemActive('/demo')}}">
          <a class="nav-link" (click)="onNavigateTo('/demo')">Examples</a>
        </li>
        <li class="nav-item {{isNavItemActive('/about')}}">
          <a class="nav-link" (click)="onNavigateTo('/about')">About</a>
        </li>
        <li style="margin-top: 5px; margin-left: 8px;">
          <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="5YATRVKDHQCGU">
            <input type="image" src="https://www.paypalobjects.com/en_GB/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="PayPal – The safer, easier way to pay online!">
            <img alt="" border="0" src="https://www.paypalobjects.com/it_IT/i/scr/pixel.gif" width="1" height="1">
          </form>
        </li>
      </ul>
    </div>
  </nav>
}
